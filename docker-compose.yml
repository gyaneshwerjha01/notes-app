# docker-compose.yml

version: '3.8' # Specifies the version of the Docker Compose file format

services:
  # Define the service for your notes application
  notes-app:
    # Tell Docker Compose to build the image from the Dockerfile in the current directory
    build: .
    # Name the container for easy reference
    container_name: my-notes-container
    # Map port 8080 on the host to port 80 inside the container
    ports:
      - "8080:80"
    # Always restart the container if it stops for any reason
    restart: always