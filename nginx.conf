# /nginx.conf

server {
  listen 80;
  server_name localhost;

  # Set the root directory to where our React app's static files are
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the key part for SPAs.
    # It tries to find the requested file, then a directory,
    # and if neither exists, it falls back to serving index.html.
    # This allows React Router to handle the routing.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}